<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Alveolae - Admin Dashboard</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">    
    
    <!-- CSS files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/alveolae.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <!-- Google font -->
    <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->	
</head>
 
<body>
	<!-- Navbar -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="index.html">Alveolae Dashboard</a>
				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="divider-vertical"></li>
						<li><a href="index.html"><i class="icon-dashboard"></i>&nbsp;&nbsp;Return to Dashboard</a></li>
						<li class="divider-vertical"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- /Navbar -->
	
	<div class="row">
		<!-- Password content -->
		<div id="login">
			<div id="main-header">
				<h3>Password change form</h3>
			</div>
		
			<div id="login-content" class="clearfix">
				<form action="password-change">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="old-password"><i class="icon-unlock"></i>&nbsp;&nbsp;Old password</label>
							<input type="password" id="old-password">
						</div>
						<div class="control-group">
							<label class="control-label" for="new-password"><i class="icon-lock"></i>&nbsp;&nbsp;New password</label>
							<input type="password" id="new-password">
						</div>
						<div class="control-group">
							<label class="control-label" for="new-password"><i class="icon-lock"></i>&nbsp;&nbsp;New password confirmation</label>
							<input type="password" id="password-confirmation">
						</div>
					</fieldset>
					<hr>
					<div class="pull-left">
						<a href="index.html" class="btn btn-info btn-large"><i class="icon-arrow-left"></i>&nbsp;&nbsp;Back</a>
					</div>
					<div class="pull-right">
						<a href="index.html" class="btn btn-success btn-large"><i class="icon-magic"></i>&nbsp;&nbsp;Confirm</a>
					</div>
				</form>
			</div>
		</div>
		<!-- /Password content -->
	</div>

	<!-- Javascript files -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>

 </body>
</html>
